<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Success Page</title>

    <style>
        #final {
            font-size: 1.5rem;
        }

        #msgBox1, #msgBox2 {
            width: 1000px;
            /* background-color: cadetblue; */
            transition: visibility 1.2s 1.2s;
            /* transition-delay: 1.2s; */
        }

        body {
            font-size: large;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center">
            <p class="fw-bold"><u>Final Key</u></p>
            <!-- Final Key Bits Animation -->
            <div id="final"></div> 
            <div id="msgBox1" class="mt-5 border mx-auto alert alert-success fw-bold text-success" style="visibility: hidden;">Success and Secure!</div>
            <div id="msgBox2" class="mt-2 mb-5 border mx-auto alert alert-danger fw-bold text-danger" style="visibility: hidden;">Eavesdrop! Please take countermeasures!</div>
        </div>

        <div class="row p-1 text-center">
            <div class="col-4">
                <button type="button" class="btn btn-warning btn-md fw-bold"
                    onclick="document.location='/compareBits.html'">Back</button>
            </div>
            <div class="col-4">
                <button type="button" id="playAgain" class="btn btn-success btn-md fw-bold">Play Again</button>
            </div>
            <div class="col-4">
                <button type="button" id="exit" class="btn btn-danger btn-md fw-bold">Exit</button>
            </div>
        </div>
    </div>
    <script src="js/success.js"></script>
</body>

</html>
