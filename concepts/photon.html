<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Photon</title>

    <style>
        .react {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: anim_rotate 8.2s linear infinite;
        }

        .react_spoke {
            position: absolute;
            border: 0.2rem #55DBF8 solid;
            height: 4rem;
            width: 11rem;
            border-radius: 250%;
            animation: change_color_1 8.2s linear infinite;
        }

        .react_spoke--1 {
            transform: rotate(60deg);
            animation: change_color_2 8.2s linear infinite;
        }

        .react_spoke--2 {
            transform: rotate(-60deg);
            animation: change_color_3 8.2s linear infinite;
        }

        .react_spoke--3 {
            position: absolute;
            height: 2.2rem;
            width: 2.2rem;
            background-color: #55DBF8;
            border-radius: 50%;
            animation: change_color_4 8.2s linear infinite;
        }

        .container {
            height: 12rem;
            display: flex;
            align-items: center;
            justify-content: center;
            /* background-color: #282C33; */
        }

        @keyframes anim_rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(180deg);
            }
        }

        @keyframes change_color_1 {
            0% {
                border-color: #55DBF8;
            }

            30% {
                border-color: #E7ED9B;
            }

            66% {
                border-color: #8BDB81;
            }

            /*             75% {
                border-color: #8BDB81;
            } */

            100% {
                border-color: #6A5495;
            }
        }

        @keyframes change_color_2 {
            0% {
                border-color: #55DBF8;
            }

            30% {
                border-color: #F9D371;
            }

            66% {
                border-color: #F47340;
            }

            /*            75% {
                border-color: #EF2F88;
            } */

            100% {
                border-color: #8843F2;
            }
        }

        @keyframes change_color_3 {
            0% {
                border-color: #55DBF8;
            }

            30% {
                border-color: #FFAA4C;
            }

            66% {
                border-color: #5089C6;
            }

            /*             75% {
                border-color: #035397;
            } */

            100% {
                border-color: #0032b1;
            }
        }

        @keyframes change_color_4 {
            0% {
                background-color: #55DBF8;
            }

            25% {
                background-color: #69DADB;
            }

            50% {
                background-color: #1597E5;
            }

            75% {
                background-color: #113CFC;
            }

            100% {
                background-color: #193498;
            }
        }

        #calcite,
        #p {
            margin: auto;
            width: 200px;
            height: 200px;
            transition: width 0.5s, height 0.5s;
        }

        #calcite:hover {
            width: 300px;
            height: 300px;
        }

        #p:hover {
            width: 300px;
            height: 300px;

        }

        .big {
            font-size: 30px;
            font-style: oblique;
        }
    </style>
</head>

<body>
    <!--box-shadow: 0px 0px 50px rgb(255, 0, 255);-->
    <div class="container-fluid">
        <div class="row">
            <h4 class=" pt-3 pb-3 bg-danger text-white text-center"><u>Phonton</u></h4>
        </div>

        <div class="row mx-auto">
            <div class="row mt-2">
                <p class="col-7 align-self-center text-center">Photons are the smallest particles of light.</p>
                <div class="container col-4">
                    <div class="react">
                        <div class="react_spoke react_spoke--0"></div>
                        <div class="react_spoke react_spoke--1"></div>
                        <div class="react_spoke react_spoke--2"></div>
                        <div class="react_spoke--3"></div>
                    </div>
                </div>
            </div>

            <div class="row text-center mt-4">
                <p>They can be sent via an ordinary light beam passing
                    through polarizing equipment, <br> such as <span class="big">Polaroid filter</span>, <span
                        class="big">calcite
                        crystal</span>, etc. equipped in the <span class="fw-bold">photon detectors</span>. </p>

                <div class="row">
                    <div class="col-6"><img id="p" src="/concepts/p_filter_01.jpg" alt="Light Bulb" class="img-fluid">
                        <div><u>Polaroid Filter</u></div>
                    </div>
                    <div class="col-6"><img id="calcite" src="/concepts/calcite_crystal_crop.jpg" alt="Calcite Crystal"
                            class="img-fluid">
                        <div><u>Calcite Crystal</u></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="d-flex justify-content-end pt-1 mt-2">
            <button type="button" class="btn btn-danger btn-md"
                onclick="document.location='/conceptsLobby.html'">Back</button>
        </div>
    </div>
</body>

</html>
