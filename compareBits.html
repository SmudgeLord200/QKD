<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Compare Bits</title>

    <style>
        #Alice,
        #Bob {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <p><u>Alice's Bits</u></p>
                <div id="Alice"></div>
            </div>

            <div class="col-12 text-center mt-5">
                <p><u>Bob's Bits</u></p>
                <div id="Bob"></div>
            </div>
        </div>

        <div class="pt-5 mt-1 text-center">
            <p><small class="border px-5 py-2" style="background-color:lightgray;">*Same Polarization Base and Same Sub-Basis will be sorted as the final array</small></p>
            <p><small class="border px-5 py-2" style="background-color:lightgray;">*The eavesdropped bit(s) will be highlighted in <span style="color:red;">red</span></small></p>
        </div>
        <div class="row border-top mt-4 pt-2 text-center">
            <div class="col-3">
                <button type="button" class="btn btn-warning btn-md"
                    onclick="document.location='/gameMainPage.html'">Back</button>
            </div>
            <div class="col-3">
                <button id="compare" type="button" class="btn btn-primary btn-md">Compare Bits</button>
                <!-- onclick="compareBits()" -->
            </div>
            <div class="col-3">
                <button id="next" type="button" class="btn btn-success btn-md">Next</button>
            </div>
            <div class="col-3"> <button type="button" class="btn btn-danger btn-md"
                    onclick="document.location='/mainPage.html'">Exit</button>
            </div>
        </div>

<!--         <div class="d-flex justify-content-end pt-1 mt-2">
            <button type="button" class="btn btn-danger btn-md"
                onclick="document.location='/mainPage.html'">Exit</button>
        </div> -->
    </div>
    <script src="/compare.js"></script>
</body>

</html>
