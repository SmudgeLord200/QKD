<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Compare Bits</title>

    <style>
        #Alice, #Bob {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row border">
            <div class="col-12 border text-center">
                <p><u>Alice's Bits</u></p>
                <div id="Alice"></div>
            </div>

            <div class="col-12 border text-center mt-5">
                <p><u>Bob's Bits</u></p>
                <div id="Bob"></div>
            </div>
        </div>

        <div class="row mt-5 border text-center">
            <div class="col-4">
                <button type="button" class="btn btn-warning btn-md"
                    onclick="document.location='/gameMainPage.html'">Back</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary btn-md" onclick="compareBits()">Compare Bits</button>
            </div>
            <div class="col-4">
                <button id="next" type="button" class="btn btn-success btn-md">Next</button>
            </div>
        </div>

        <div class="d-flex justify-content-end border-top pt-1 mt-2">
            <button type="button" class="btn btn-danger btn-md"
                onclick="document.location='/mainPage.html'">Exit</button>
        </div>
    </div>
    <script src="/compare.js"></script>
</body>

</html>
